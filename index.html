<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Info</title>
    <link rel="stylesheet" href="css/reset.css">  <!-- Reset css -->

    <!-- Fonts Poppins & Josefin Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/> <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div id="container-rotulo" class="container-rotulo">
                <span id="menu-hamburger" class="menu-hamburger"></span>
            </div>
            <nav id="menu-dropdown" class="menu-dropdown">
                <ul class="lista-menu">
                    <li class="titulo-lista">Categorias</li>
                    <li class="item">
                        <a href="#">Ação</a>
                    </li>
                    <li class="item">
                        <a href="#">Aventura</a>
                    </li>
                    <li class="item">
                        <a href="#">Comédia</a>
                    </li>
                    <li class="item">
                        <a href="#">Drama</a>
                    </li>
                    <li class="item">
                        <a href="#">Terror</a>
                    </li>
                </ul>
            </nav>
            <img src="img/movie-logo.svg" alt="Logo">
            <p class="titulo"><b>Movies</b>Info</p>
        </div>

        <nav class="menu-lateral">
            <ul class="opcoes">
                <li class="opcoes-item">Categorias</li>
                <ul class="lista-menu">
                    <li class="item">
                        <a href="#">Ação</a>
                    </li>
                    <li class="item">
                        <a href="#">Aventura</a>
                    </li>
                    <li class="item">
                        <a href="#">Comédia</a>
                    </li>
                    <li class="item">
                        <a href="#">Drama</a>
                    </li>
                    <li class="item">
                        <a href="#">Terror</a>
                    </li>
                </ul>
                <li class="opcoes-item"><a href="#">Favoritos</a></li>
            </ul>
        </nav>

        <div class="container">
            <a href="#"><img src="img/favoritos.svg" alt="Meus favoritos"></a>
            <a href="#">
                <img src="img/usuario.svg" alt="Meu perfil">
                <p class="texto">Meu perfil</p>
            </a>
        </div>
    </header>
    <main>
        <!-- Slider main container -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <figure>
                        <img src="./img/slides/vingadores-ultimato.jpg" alt="Avengers">
                        <figcaption>Vingadores: Ultimato</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="./img/slides/pantera-negra.jpg" alt="Pantera Negra">
                        <figcaption>Pantera Negra</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="./img/slides/nos-2019.jpg" alt="Nós">
                        <figcaption>Nós</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="./img/slides/Toy-Story-4.jpg" alt="Toy Store 4">
                        <figcaption>Toy Store 4</figcaption>
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure>
                        <img src="./img/slides/O-Irlandes-2019.jpg" alt="O irlandês">
                        <figcaption>O irlandês</figcaption>
                    </figure>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
  
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
  
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  <!-- Swiper JS -->
    <script src="js/script.js"></script>
</body>
</html>
